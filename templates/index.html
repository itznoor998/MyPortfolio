<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Noor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body :class="isDark ? 'bg-dark text-white' : 'bg-light text-dark'" id="app">
    <div class="d-flex">
        <!-- Sidebar -->
        <div class="p-3 border-end" style="width: 250px; min-height: 100vh; flex-shrink: 0;">
            <img :src="profileImg" class="rounded-circle mb-2" width="100" height="100" alt="Profile">
            <h4>Sk Noor Alam</h4>
            <p>Data Science Enthusiast</p>
            <nav class="nav flex-column">
                <a class="nav-link" :href="noor_resume" target="_blank">Resume</a>
            </nav>
            <div class="mt-3">
                <a href="https://github.com/itznoor998" target="_blank">GitHub</a> |
                <a href="https://www.linkedin.com/in/sk-noor-alam-b0a9aa291" target="_blank">LinkedIn</a>
            </div>
            <div class="mt-2">
                <strong>Email: </strong>
                <a href="mailto:sknooralam1998@gmail.com?subject=Contact%20from%20Portfolio%20Website" target="_blank"> Open Mail</a>
            </div>
            <button class="btn btn-sm btn-outline-secondary mt-3" @click="toggleDarkMode" v-if="!isDark">üåô Dark</button>
            <button class="btn btn-sm btn-outline-secondary mt-3" @click="toggleDarkMode" v-else>‚òÄÔ∏è Light</button>
        </div>

        <!-- Main Content -->
        <div class="p-4 flex-grow-1">
            <section id="about">
                <h2>About</h2>
                <p v-if="aboutText">[[ aboutText ]]</p>
                <p v-else>Loading...</p>
            </section>
            <section id="projects" class="mt-4">
                <h2>Projects</h2>
                <div class="row">
                    <div class="col-md-4 mb-3" v-for="proj in projects" :key="proj.title">
                        <div class="card h-100">
                            <div class="card-body">
                                <h5 class="card-title">[[ proj.title ]]</h5>
                                <p class="card-text">[[ proj.description ]]</p>
                                <p><strong>Tools:</strong> [[ proj.tools ]]</p>
                                <div class="d-flex gap-2 mt-2">
                                    <a :href="proj.github" target="_blank" class="btn btn-sm btn-outline-primary">GitHub</a>
                                    <a :href="'/project/' + proj.blog_slug" class="btn btn-sm btn-outline-secondary">Read Blog</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
            <section id="certificates" class="mt-4">
                <h2>Certificates & Scorecards</h2>
                <div class="row">
                    <div class="col-md-4 mb-3" v-for="cert in certificates" :key="cert.title">
                        <div class="card h-100">
                            <img :src="cert.image" class="card-img-top" alt="Certificate image">
                            <div class="card-body">
                                <h5 class="card-title">[[ cert.title ]]</h5>
                                <p class="card-text">[[ cert.issuer ]]</p>
                                <a :href="cert.link" target="_blank" class="btn btn-sm btn-outline-primary">View Certificate</a>
                            </div>
                        </div>
                    </div>
                </div>
            </section>              
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@3/dist/vue.global.prod.js"></script>
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>

</html>
